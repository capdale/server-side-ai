service:
  address: ":8080"
  cors:
    allowOrigins:
      - "*"
    allowMethods:
      - GET
      - DELETE
      - PUT
      - POST
    allowHeaders:
      - X-MD-Token
    allowCredentials: true
    exposeHeaders:

    maxAge: 3600 # seconds
    allowWildcard: false
    allowBrowserExtensions: false
    allowWebSockets: true
    allowFiles: false # warning, false is default
  log:
    path: ./logs/app.log
    maxSize: 10
    maxBackups: 3
    maxAge: 30
    console: true

queue:
  imageQueue:
    log:
      path: ./logs/image_queue.log
      maxSize: 10
      maxBackups: 3
      maxAge: 30
      console: true

mysql:
  username: root
  password: password
  address: localhost
  port: 3306

redis:
  address: localhost:6379
  password: ""
  db: 0

rpc:
  imageClassify:
    address:
      - localhost:50050

key:
  jwtkey: jwtkey
  sessionStateKey: sessionStateKey

oauth:
  github:
    id: "client id"
    secret: "client secret"
    redirect: "redirect url"