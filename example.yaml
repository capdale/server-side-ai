service:
  address: ":8080"
  cors:
    allowOrigins:
      - "*"
    allowMethods:
      - GET
      - DELETE
      - PUT
      - POST
    allowHeaders:
      - X-MD-Token
    allowCredentials: true
    exposeHeaders:

    maxAge: 3600 # seconds
    allowWildcard: false
    allowBrowserExtensions: false
    allowWebSockets: true
    allowFiles: false # warning, false is default

  log:
    path: ./logs/was.log
    maxSize: 100
    localtime: true
    compress: true

rpc:
  imageClassify:
    address:
      - localhost:50050

mysql:
  username: username
  password: password
  address: address
  port: 3306

redis:
  address: address
  password: password
  db: 0

key:
  jwtkey: jwtKey
  sessionStateKey: sessionStateKey

oauth:
  github:
    id: "client id"
    secret: "client secret"
    redirect: "redirect url"
